<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    body {
        background-color: ghostwhite;
    }
</style>
</head>
<body>
    <h1 style="text-align: center;">Resume</h1>
    <hr>
    <!--Name Age City Country Email Number Address Skills -->
    <form action="">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control">
        <br>
        <label for="age" class="form-label">Age</label>
        <input type="date" class="form-control" id="age">
        <br>
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control">
        <br>
        <label for="Country" class="form-label">Country</label>
        <select name="" id="Country" class="form-select">
            <option value="1" selected>India</option>
            <option value="2">Russia</option>
            <option value="3">America</option>
            <option value="4">Australia</option>
        </select>
        <br>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control">
        <br>
        <label for="number" class="form-label">Number</label>
        <input type="number" class="form-control">
        <br>
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control">
        <br>
        <label for="skills" class="form-label">Skills</label>
        <br>
        <input type="checkbox" class="form-check-input" id="c++">
        <label for="c++" class="form-check-label">C++</label>
        <br>
        <input type="checkbox" class="form-check-input" id="fee">
        <label for="fee" class="form-check-label">FEE</label>
        <br>
        <input type="checkbox" class="form-check-input" id="oops">
        <label for="oops" class="form-check-label">OOPS</label>
        <br>
        <input type="checkbox" class="form-check-input" id="python">
        <label for="python" class="form-check-label">Python</label>
        <br>
        <input type="checkbox" class="form-check-input" id="os">
        <label for="os" class="form-check-label">OS</label>
        <br><br>
        <input type="button" value="Submit" class="btn btn-primary">
        <input type="button" value="reset" class="btn btn-danger">
    </form>
</body>
</html>
