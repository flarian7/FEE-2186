<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dark.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="head">
            <img  class="logo" src="assets1/logo1.png" alt="logo">
            
        </div>
        
        <form ></form>
        <form action="index.html">
            <div class="block">
                <h1>Create Account</h1>
                <div class="input">
                    <label class="label">First Name</label>
                    <input type="text" class="IP" placeholder="First Name" required>
                </div>
                <div class="input">
                    <label class="label">Last Name</label>
                    <input type="text" class="IP" placeholder="Last Name" required>
                </div>
                <div class="input" style = "margin-right: 1.5vw;">
                    <label class="label">Email Address</label>
                    <input type="email" class="IP" placeholder="Email" required>
                </div>
                <div class="input" style = "margin-left: 0.5vw;">
                    <label class="label">Password</label>
                    <input type="password" id="password" name="password" class="IP" placeholder="Password" required>
                </div>
                <div class="input" style = "margin-right: 3vw;">
                    <label class="label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="IP" placeholder="Repeat Password"required>
                </div>
                <div class="input">
                    <input type="checkbox" required class="check">
                    <label class="label">Agree with <a href="https://i.pinimg.com/736x/53/fc/19/53fc192137d66ef16001233df897e0d1.jpg" class="label">Terms & Conditions</a> and <a href="https://i.pinimg.com/736x/53/fc/19/53fc192137d66ef16001233df897e0d1.jpg" class="label">Privacy Policy</a></label>
                </div>
                <button class="signup_btn">Create Account</button>
                <h3 class="label">Already have an Account? <a href="DSignIn.html" class="label">Login</a></h3>
            </div>
        </form>      
    </body>
</html>
